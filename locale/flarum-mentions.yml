flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: الإشارة إلى مستخدم أو مشاركة
      reply_to_post_text: "مجموع المشاركات : #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "قام {username} بالرد على مشاركتك"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "أشار {username} إلى اسمك في أحد مشاركاته"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "| {users} علّق(ـتْ) في هذا النقاش.,| {users} علَّقا في هذا النقاش. |,{users} علقوا في ههذاذه النقاش. |"  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "| {users} علّق(ـتْ) في هذا النقاش.,| {users} علَّقا في هذا النقاش. |,{users} علقوا في هذا النقاش. |"       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: نص مقتبس
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: أحدهم قام بالرد على إحدى مشاركاتك
      notify_user_mentioned_label: أحدهم قام بذكر اسمك في إحدى المشاركات

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: إشارات
